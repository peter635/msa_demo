<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MSA UET DEMO Page</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Title at the top center -->
      <h1>UET デモサイト</h1>

      <h2>ページURL内の文字列で計測できる</h1>

      <!-- Buttons in the middle -->
      <div class="button-container">
        <!-- Link to normal_page.html when clicking the green button -->
        <button
          class="normal-html"
          onclick="window.location.href='normal_page.html'">
          変数収益を計測しない

        <button
          class="normal-html"
          onclick="window.location.href='normal_page_revenue.html'">
          変数収益を計測する

        <!-- SPA site button can remain as is -->
        <!-- <button class="spa-site" onclick="window.location.href='spa_sample_page.html'">
          ページURL内の文字列で計測できないデモページ
        </button> -->
      </div>




      <h2>ページURL内の文字列で計測できない</h1>

      <!-- Buttons in the middle -->
      <div class="button-container">
        <!-- Link to normal_page.html when clicking the green button -->
        <button
          class="normal-html"
          onclick="window.location.href='sample.html'">
          変数収益を計測しない
        </button>

        <button
          class="normal-html"
          onclick="window.location.href='sample_revenue.html'">
          変数収益を計測する

        <!-- SPA site button can remain as is -->
        <!-- <button class="spa-site" onclick="window.location.href='spa_sample_page.html'">
