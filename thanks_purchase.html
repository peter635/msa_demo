<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanks - normal - purchase</title>
    <link rel="stylesheet" href="styles.css" />

    <script>
      // Function to extract query parameters from the URL
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }
  
      // Extract the revenue value
      const revenue = getQueryParam('revenue');
  
      // Display the revenue value in the page (if needed)
      document.addEventListener('DOMContentLoaded', function() {
        const message = revenue == 0
          ? 'ご予約ありがとうございます'
          : `${revenue}円 購入完了`;
        document.getElementById('purchase-confirmation').innerText = message;
      });
    </script>

  <body>
    <div class="container">
      <h1 id="purchase-confirmation" class="large-text"></h1>

      <!-- <h1　style="color: yellow;">（基本タグ　と　変数収益計測タグ）</h1> -->
      <h1 style="color: yellow;">（基本タグ　と　変数収益計測タグ）</h1>
      <!-- Return Button -->
      <div class="button-container">
        <button id="backToTopButton" class="red-button">トップページに戻る</button>
      </div>
    </div>

    <script>
      // Get the button element
      const backToTopButton = document.getElementById("backToTopButton");

      // Add click event listener to redirect to the homepage
      backToTopButton.addEventListener("click", function () {
        // Redirect to the homepage (assuming your main page is 'mainpage.html')
        window.location.href = "mainpage.html"; // Adjust this path if necessary
      });
    </script>
